<!DOCTYPE html>
<html>
    <head>
      <title>Cost of use app</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <form class="form-inline" id="calc">
        <fieldset>
          <legend>Calculate Cost!</legend>
          <input type="text" name="costOfBottle" class="form-control" placeholder="Cost Of Bottle in $">
          <input type="text" name="sizeOfBottleMl" class="form-control" placeholder="Size of bottle in ML">
          <input type="text" name="amtUsedMl" class="form-control" placeholder="Amount Used in ML">
          <input type="submit" name="submit" class="btn btn-primary" value="Calculate!">
        </fieldset>
      </form>
      <p id="message"> </p>
    </body>
</html>
